<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Temp checker</title>
</head>

<body>
    <div class="hero">
        <div class="input">
            <input type="text" placeholder="Search for city" autofocus>
            <i class='bx bx-search'></i>
        </div>
        <div class="tempBox">
            <span>
                <p class="locDis">Dhaka, Bangladesh</p><i class='bx bx-map'></i>
            </span>
            <h1 class="temp">21Â°c</h1>
        </div>
    </div>
    <div class="info">
        <div class="container">
            <i class='bx bx-wind'></i>
            <p>Wind Speed</p>
            <p class="wspeed infoTxt">12 km/hr</p>
        </div>
        <div class="container">
            <i class='bx bx-water'></i>
            <p>Humidity</p>
            <p class="humidity infoTxt">12 km/hr</p>
        </div>
        <div class="container">
            <i class='bx bx-filter'></i>
            <p>Pressure</p>
            <p class="pressure infoTxt">12 km/hr</p>
        </div>
        <div class="container">
            <i class='bx bx-sun'></i>
            <p>UV index</p>
            <p class="uv infoTxt">12 km/hr</p>
        </div>


    </div>
    <footer>
        Created by Mehrab hossain
    </footer>
</body>
<script src="app.js"></script>
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

</html>
